<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortened</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .short-url {
            font-weight: bold;
            font-size: 1.2em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>URL Shortened</h1>
            <p class="lead">Your shortened URL is ready</p>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Original URL</h5>
                <p class="card-text" th:text="${url.originalUrl}">https://example.com</p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Shortened URL</h5>
                <p class="card-text short-url">
                    <a th:href="${host + url.shortUrl}" th:text="${host + url.shortUrl}">http://localhost:8080/abc123</a>
                </p>
            </div>
        </div>
        
        <a th:href="@{/}" class="btn btn-primary">Shorten Another URL</a>
    </div>
</body>
</html>
