<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>URL Shortener</h1>
            <p class="lead">Enter a URL to shorten</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/shorten}" th:object="${url}" method="post">
                    <div class="mb-3">
                        <label for="originalUrl" class="form-label">URL to Shorten</label>
                        <input type="url" class="form-control" id="originalUrl" th:field="*{originalUrl}" required placeholder="https://example.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten URL</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
